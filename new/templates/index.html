<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .symptom-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Disease Prediction System</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/predict">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Select Symptoms</h5>
                </div>
                <div class="card-body symptom-list">
                    <div class="row">
                        {% for symptom in symptoms %}
                        <div class="col-md-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="symptom-{{ loop.index }}">
                                <label class="form-check-label" for="symptom-{{ loop.index }}">
                                    {{ symptom.replace('_', ' ') }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Or Enter Custom Symptoms</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="custom_symptoms" class="form-label">Enter symptoms separated by commas:</label>
                        <textarea class="form-control" id="custom_symptoms" name="custom_symptoms" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict Disease</button>
            </div>
        </form>
        
        <div class="disclaimer mt-4">
            <p><strong>Disclaimer:</strong> This prediction is for informational purposes only. Please consult a healthcare professional for proper diagnosis.</p>
        </div>
    </div>
</body>
</html>
